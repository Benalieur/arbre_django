{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
    <div>
        <h2>Bienvenue {{user.username}} !</h2>
    </div>

    <div>
        <p>Ceci est la page pour d√©poser sa candidature</p>
    </div>
    
    {% else %}
        <a href="{% url "signup_simplonien" %}">S'incrire</a>
        <a href="{% url "login" %}">Connexion</a>
        
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="upload">Photo</label>
            <input type="file" accept="image/png" name="upload" id="upload" required>
        </div>
        <div>
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="first_name">Prenom</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="slug">URL perso </label>
            <input type="text" name="slug" id="slug" placeholder="/nomprenom" required>
        </div>
        <div>
            <label for="position">Position</label>
            <input type="text" name="position" id="position" required>
        </div>
        <div>
            <label for="description">description</label>
            <input type="text" name="description" id="description" required>
        </div>
        <div>
            <input type="submit" value="Envoyer">
        </div>
    </form>

{% endblock content %}
